<!--Struktur dasar HTML-->
<!DOCTYPE html>
<!--Tag HTML merupakan tag pembuka dari keseluruhan halaman web-->
<html>
<!--Tag head berisi berbagai definisi halaman-->
<head>
    <!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
    <title>Test Background Color CSS</title>

    <style type="text/css">
    .warna {
        color: red;
        }
    </style>
</head>
<!--Perintah body berfungsi untuk mengisi website-->
<body>
    <!--perintah p untuk membuat kalimat menjadi sebuah paragraf-->
     <p>
    <!--Tag <span> sendiri merupakan tag yang tidak bermakna, namun bisa di kostumasi menggunakan CSS-->
    CSS merupakan bahasanya <span class=warna>desainer web</span>.
    Namun sebenarnya, apa itu CSS?
    <!--perintah br untuk ganti barisan-->
    <br />
        <!--Tag <span> sendiri merupakan tag yang tidak bermakna, namun bisa di kostumasi menggunakan CSS-->
        <span class=warna>CSS </span>adalah kumpulan kode yang digunakan untuk mendefenisikan desain dari bahasa markup,
        <span class=warna>salah satunya adalah HTML</span>.
    <!--perintah br untuk ganti barisan-->
    <br />
        <!--Tag <span> sendiri merupakan tag yang tidak bermakna, namun bisa di kostumasi menggunakan CSS-->
        Dengan CSS kita bisa mengubah desain dari
        <span class=warna>text, warna, gambar dan latar belakang</span> 
        dari (hampir) semua kode tag HTML.
 </p>
</body>
</html>
