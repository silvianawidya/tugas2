<!--Struktur dasar HTML-->
<!DOCTYPE html>
<!--Tag HTML merupakan tag pembuka dari keseluruhan halaman web-->
<html>
<!--Tag head berisi berbagai definisi halaman-->
<head>
 <!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
 <title>Contoh Inline Style CSS</title>
 <!--dibawah ini merupakan integrasi HTML ke CSS dengan menggunakan metode inline style. Metode Inline Style adalah cara menginput kode CSS langsung ke dalam tag-->
HTML dengan menggunakan atribut style
 <style type="text/css">
 h2 {
 background-color:black;
 color:white;
 }
 </style>
</head>
<!--Perintah body berfungsi untuk mengisi website-->
<body>
<!--Perintah h untuk membuat kalimat menjadi Header-->
 <h2>
 Text ini akan bewarna putih dan background warna hitam
 </h2>
</body>
</html>
