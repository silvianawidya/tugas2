<!--Untuk integrai yang kedua menggunakan Metode External Style Sheets digunakan untuk ‘mengangkat’ kode CSS tersebut kedalam sebuah file tersendiri yang terpisah sepenuhnya dari halamanHTML-->
<!--Struktur dasar HTML-->
<!DOCTYPE html>
<!--Tag HTML merupakan tag pembuka dari keseluruhan halaman web-->
<html>
<!--Tag head berisi berbagai definisi halaman-->
<head>
<!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
 <title>Contoh Inline Style CSS</title>
<!--Untuk metode @import external style sheets ini, kita menyisipkan @import url(belajar.css); pada tag <style>-->
 <style type="text/css">
 @import url(belajar.css);
 </style>
</head>
<!--Perintah body merupakan perintah untuk menunjukkan bahwa itu merupakan isi website-->
<body>
<!--Perintah h untuk membuat kalimat menjadi Header-->
 <h2>
 Text ini akan bewarna putih dan background warna hitam
 </h2>
</body>
</html>
