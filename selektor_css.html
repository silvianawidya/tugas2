<!--Struktur dasar HTML-->
<!DOCTYPE html>
<!--Tag HTML merupakan tag pembuka dari keseluruhan halaman web-->
<html>
<!--Tag head berisi berbagai definisi halaman-->
 <head>
     <!--Tittle berfungsi untuk menamai sebuah judul dari website yang akan dibuat-->
 <title>Belajar CSS</title>
<!--Inputkan kode CSS berikut diantara tag <style> dan </style> pada bagian head-->
 <style type="text/css">
 h2 , h3{
 color: blue;
 }
 p strong {
 color:red;
 }
 h2.judul , .paragraf {
 font-style: italic;
 }
 #belajar_html, p#belajar_css, h3.subheader {
 font-size:14pt;
 }
 </style>
</head>
<body>
<h2 class="judul">Belajar CSS</h2>
 <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em>
</p>
 <p id="belajar_html" class="paragraf" >Saya sedang belajar
HTML dari
<!--gunakan atribut href pada tag <link>, yang akan berisi alamat dari halaman CSS kemudian untuk memberi perintah buka tab pada selanjutnya gunakan target=blank-->
 <a href="http://www.jti.polije.com" target="_blank">Jti.polije</a>
 akan terbuka pada tab baru</p>
 <p id="belajar_css" class="paragraf">
 Saya sedang belajar CSS, mohon jangan diganggu</p>
 <br />
 <h3 class="judul subheader">Daftar Belanjaan</h3>
 <!--Pada perintah list (<ol>) digunakan untuk menentukan kalimat yang merupakan sebuah runtutan atau daftar atau list-->
 <ol> 
 <li><em>Minyak Goreng</em></li>
 <li>Sabun Mandi</li>
 <li>Deterjen</li>
 <li>Shampoo</li>
 <li>Obat Nyamuk</li>
 </ol>
</body>
</html>
